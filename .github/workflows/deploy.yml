name: üöÄ Deploy RDS MySQL 8

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    name: Deploy AWS RDS
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: üîë Configurar Credenciais AWS (For√ßando Perfil Default)
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
          echo "region=${{ secrets.AWS_REGION }}" >> ~/.aws/config
          chmod 600 ~/.aws/credentials ~/.aws/config

          # Exportando vari√°veis para garantir que o Terraform e AWS CLI usem o perfil correto
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_REGION=${{ secrets.AWS_REGION }}
          export AWS_PROFILE=default
          export AWS_SDK_LOAD_CONFIG=1

      - name: üîç Verificar Credenciais AWS
        run: |
          export AWS_PROFILE=default
          export AWS_SDK_LOAD_CONFIG=1
          aws sts get-caller-identity

      - name: üèóÔ∏è Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: üîÑ Inicializar Terraform
        run: |
          export AWS_PROFILE=default
          export AWS_SDK_LOAD_CONFIG=1
          cd terraform
          terraform init

      - name: ‚úÖ Aplicar Terraform (Passando Vari√°veis e For√ßando Perfil Default)
        run: |
          export AWS_PROFILE=default
          export AWS_SDK_LOAD_CONFIG=1
          cd terraform
          terraform apply -auto-approve \
            -var-file="../terraform/terraform.tfvars" \
            -var="db_password=${{ secrets.DB_PASSWORD }}"
